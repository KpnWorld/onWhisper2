name: Run Test Bot

on:
  push:
    branches:
      - test-bot
  pull_request:
    branches:
      - test-bot

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Test Bot
        env:
          DISCORD_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
        run: |
          python bot.py
